<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Maker</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold mb-4">Resume Maker</h1>
        <form id="resumeForm" class="mb-4">
            <label for="linkedInProfileUrl" class="block text-sm font-medium text-gray-700">LinkedIn Profile URL</label>
            <input type="url" id="linkedInProfileUrl" name="linkedInProfileUrl" class="mt-1 block w-full" required>
            <button type="submit" class="mt-2 bg-blue-500 text-white px-4 py-2">Generate Resume</button>
        </form>
        <div id="resumeOutput" class="mt-4 p-4 bg-white shadow rounded">
            <!-- Scraped data will be displayed here -->
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
